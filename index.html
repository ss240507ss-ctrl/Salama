                  <div className={`w-32 h-32 rounded-full border-4 ${selectedCaregiver === 5 ? 'border-yellow-400' : 'border-black'} bg-gradient-to-b from-teal-400 to-teal-300 mb-3 flex items-center justify-center}>                         <User className="w-16 h-16 text-black" />                       </div>                       <p className="text-center text-lg text-black font-serif">{caregivers[4].label}</p>                     </button>                     <button                        onClick={() => setShowCommunities(true)}                       className={flex flex-col items-center hover:scale-105 transition-transform ${selectedCaregiver === 'community' ? 'scale-105' : ''}}                     >                       <div className={w-32 h-32 rounded-full border-4 ${selectedCaregiver === 'community' ? 'border-yellow-400' : 'border-black'} bg-gradient-to-b from-blue-300 to-blue-200 mb-3 flex items-center justify-center`}>
<Users className="w-16 h-16 text-black" />
</div>
<p className="text-center text-lg text-black font-serif">Community</p>
</button>
</div>
</div>
)}
{renderNavBar()}
        </div>
      );
    };

    ReactDOM.render(<SalamaApp />, document.getElementById('root'));
